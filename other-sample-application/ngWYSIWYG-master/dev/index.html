<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Angular WYSIWYG Demo</title>
	<!-- <link rel="stylesheet" href="editor.css"> -->
	<link rel="stylesheet" href="../dist/editor.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-controller="demoController" ng-cloak>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>ngWYSIWYG - Angular real rich text editor.</h1>
			<wysiwyg-edit content="content" config="editorConfig"></wysiwyg-edit>
		</div>
		<div class="col-xs-12" style="margin-bottom: 40px;">
			<h2>ng-model's value</h2>
			<div class="alert alert-info">
				{{content}}
			</div>
		</div>
	</div>
</div>

<!-- load assets -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-sanitize.min.js"></script>

<!-- <script src="wysiwyg.js"></script> -->
<script src="../dist/wysiwyg.min.js"></script>
<script>
	angular.module('myApp', ['ngWYSIWYG']).
			controller('demoController', ['$scope', '$log', function($scope, $log) {
				$scope.content = '\u003cdiv\u003e\u003c!--block--\u003e\u003cstrong\u003e9 Open Source DevOps Tools We Love\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhile we have been building our SaaS company, we have been investing much time in researching and deciding which tools to include in our DevOps toolkit. We’ve based these decisions on our years of experience in the IT industry, dealing with infrastructure for the most part. From building a petabyte-scale, data analytics infrastructure, our architecture, tools, and processes have become key components of our technology and operations. We’ve taken great care in selecting, benchmarking and constantly improving our tool selection.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eAs a company that is building a solution on top of an open-source stack (ELK), our team is heavily involved in the open source community, contributing to multiple projects such as Camel and Kafka while customizing tools to fit our needs. The vast majority of tools we use internally are open-source ones. By sharing the toolset that we’ve collected and honed over time, we hope to foster a discussion within the DevOps community on what further improvements can be made.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eWith that, we welcome you to enjoy browsing through the following list that we’ve created. Some tools you may have known about for years, while others may be new. Of course, we invite any and all feedback, especially from those of you who are using alternatives!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eMust-Have DevOps Tools\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e1.\u0026nbsp;\u003ca href\u003d\"https://www.nagios.org/\"\u003eNagios\u003c/a\u003e\u0026nbsp;(\u0026amp;\u0026nbsp;\u003ca href\u003d\"https://www.icinga.org/\"\u003eIcinga\u003c/a\u003e)\u003cstrong\u003e\u0026nbsp;\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/nagios.png\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:98,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/nagios.png\u0026quot;,\u0026quot;width\u0026quot;:272}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"143\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/nagios.png\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/143/144/http://devops.com/wp-content/uploads/2015/08/nagios.png\" width\u003d\"272\" height\u003d\"98\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eInfrastructure monitoring is a field that has so many solutions… from Zabbix to Nagios to dozens of other open-source tools. Despite the fact that there are now much newer kids on the block, Nagios is a veteran monitoring solution that is highly effective because of the large community of contributors who create plugins for the tool. Nagios does not include all the abilities that we had wanted around the automatic discovery of new instances and services, so we had to work around these issues with the community’s plugins. Fortunately, it wasn’t too hard, and Nagios works great.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eWe also looked into\u0026nbsp;\u003ca href\u003d\"https://www.icinga.org/\"\u003eIcinga\u003c/a\u003e, which was originally created as a\u0026nbsp;\u003ca href\u003d\"https://en.wikipedia.org/wiki/Fork_(software_development)\"\u003efork\u003c/a\u003e\u0026nbsp;of Nagios. Its creators aim to take Nagois to the next level with new features and a modern user experience. There is a debate within the open source community about the merits of Nagios and its stepchild, but for now we are continuing to use Nagios and are satisfied with its scale and performance. The switch to newer technology, such as Icinga, may be appropriate in the future as we progress.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e2.\u0026nbsp;\u003ca href\u003d\"https://mmonit.com/monit/\"\u003eMonit\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/monit.png\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:122,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/monit.png\u0026quot;,\u0026quot;width\u0026quot;:261}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"211\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/monit.png\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/211/212/http://devops.com/wp-content/uploads/2015/08/monit.png\" width\u003d\"261\" height\u003d\"122\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eSometimes the simplest tools are the most useful, as proven by the simple watchdog Monit. Its role is to ensure that any given process on a machine is up and running appropriately. For example, a failure occurs in Apache, Monit will help to restart the Apache process. It is very easy to setup and configure and is especially useful for multi-service architecture with hundreds of micro-services. If you are using Monit, make sure to monitor the restarts that it executes in order to surface problems and implement solutions (rather than just restarting and ignoring the failure). You can do this by monitoring Monit’s log files and ensuring that you are alerted to every restart.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e3.\u0026nbsp;\u003ca href\u003d\"https://www.elastic.co/webinars/elk-stack-devops-environment\"\u003eELK – Elasticsearch, Logstash, Kibana\u003c/a\u003e\u0026nbsp;– via\u0026nbsp;\u003ca href\u003d\"http://logz.io/?utm_source\u003ddevops.com\u0026amp;utm_medium\u003dreferral\u0026amp;utm_content\u003d9_open_source_devops_tools\u0026amp;utm_campaign\u003dcontributed_article\"\u003eLogz.io\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/logzio.png\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:73,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/logzio.png\u0026quot;,\u0026quot;width\u0026quot;:262}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"257\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/logzio.png\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/257/258/http://devops.com/wp-content/uploads/2015/08/logzio.png\" width\u003d\"262\" height\u003d\"73\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eThe ELK Stack is the most common log analytics solution in the modern IT world. It collects logs from all services, applications, networks, tools, servers, and more in an environment into a single, centralized location for processing and analysis. We use it for analytical purposes (e.g., to troubleshoot problems, monitor services, and reduce the time it takes to solve operational issues). Another use for this tool is for security and auditing (e.g., to monitor changes in security groups and changes in permissions). After receiving alerts on these issues, it is easy to act on unauthorized users and activities. We also use ELK for business intelligence, such as monitoring our users and their behavior. You can set up your own ELK or buy it as-a-service. We’ve written a guide for the community\u0026nbsp;\u003ca href\u003d\"http://logz.io/blog/elk-monitor-platform-performance/?utm_source\u003ddevops.com\u0026amp;utm_medium\u003dreferral\u0026amp;utm_content\u003d9_open_source_devops_tools\u0026amp;utm_campaign\u003dcontributed_article\"\u003eon using ELK to monitor your application performance\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eDisclaimer:\u0026nbsp;\u003ca href\u003d\"http://logz.io/?utm_source\u003ddevops.com\u0026amp;utm_medium\u003dreferral\u0026amp;utm_content\u003d9_open_source_devops_tools\u0026amp;utm_campaign\u003dcontributed_article\"\u003eLogz.io\u003c/a\u003e\u0026nbsp;is our ELK-as-a-service that we use in our own environment. You can say that we eat our own dog food.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e4.\u0026nbsp;\u003ca href\u003d\"https://consul.io/intro\"\u003eConsul.io\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/consul.png\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:104,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/consul.png\u0026quot;,\u0026quot;width\u0026quot;:253}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"325\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/consul.png\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/325/326/http://devops.com/wp-content/uploads/2015/08/consul.png\" width\u003d\"253\" height\u003d\"104\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eConsul is a great fit for service discovery and configuration in modern, elastic applications that are built from microservices. The open-source tool makes use of the latest technology in providing internal DNS names for services. It acts as a kind of broker to help you sign and register names, enabling you to access service names instead of specific machines. If, for example, you have a cluster of multiple machines, you can simply register them as a single entity under Consul and access the cluster easily. We praise this tool for its efficiency, although we still feel there is more that can be done with it. If you also use it, it would be great to hear about your own use case.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e5.\u0026nbsp;\u003ca href\u003d\"https://jenkins-ci.org/\"\u003eJenkins\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/jenkins.png\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:89,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/jenkins.png\u0026quot;,\u0026quot;width\u0026quot;:248}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"367\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/jenkins.png\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/367/368/http://devops.com/wp-content/uploads/2015/08/jenkins.png\" width\u003d\"248\" height\u003d\"89\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eEveryone knows Jenkins, right? It’s not the fastest or the fanciest, but it’s really easy to start to use and it has a great ecosystem of plugins and add-ons. It is also optimized for easy customization. We have configured Jenkins to build code, create Docker containers (see the next item), run tons of tests, and push to staging/production. It’s a great tool, but there are some issues regarding scaling and performance (which isn’t so unusual). We’ve explored other cool solutions such as\u0026nbsp;\u003ca href\u003d\"https://travis-ci.org/\"\u003eTravis\u003c/a\u003e\u0026nbsp;and\u0026nbsp;\u003ca href\u003d\"https://circleci.com/\"\u003eCircleCI\u003c/a\u003e, which are both hosted solutions that don’t require any maintenance on our side. For now, however, since we’ve already invested in Jenkins, we’ll continue with it.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e6.\u0026nbsp;\u003ca href\u003d\"https://www.docker.com/\"\u003eDocker\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/docker.png\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:81,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/docker.png\u0026quot;,\u0026quot;width\u0026quot;:239}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"417\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/docker.png\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/417/418/http://devops.com/wp-content/uploads/2015/08/docker.png\" width\u003d\"239\" height\u003d\"81\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eEverything that can be said about how Docker is transforming IT environments has already been said. It’s great…life changing, even — (although we’re still experiencing some challenges with it). We use Docker in production for most services. It eases configuration management, control issues, and scaling by allowing containers to be moved from one place to another.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eWe have developed our SaaS solution with a twelve-layer pipeline of data processing. Together with Jenkins and Docker, we have been able to run a full pipeline across all layers on a single Mac. It would be wrong to say that there aren’t any complications with Docker, as even small containers can take a significant amount of time to build. However, we want to ensure that our developers are as satisfied as possible and enable them to work rapidly. With all of the management involved in storage, security, networking — and everything surrounding containers — this can be a challenge.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eWe see Docker progressing and look forward to welcoming the company’s new management and orchestration solutions. For those who might be having issues with Docker, we’ve also compiled a list of\u003ca href\u003d\"http://logz.io/blog/migrating-to-docker/?utm_source\u003ddevops.com\u0026amp;utm_medium\u003dreferral\u0026amp;utm_content\u003d9_open_source_devops_tools\u0026amp;utm_campaign\u003dcontributed_article\"\u003echallenges and solutions when migrating to Docker.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e7.\u0026nbsp;\u003ca href\u003d\"http://www.ansible.com/\"\u003eAnsible\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/ansible.png\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:172,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/ansible.png\u0026quot;,\u0026quot;width\u0026quot;:162}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"497\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/ansible.png\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/497/498/http://devops.com/wp-content/uploads/2015/08/ansible.png\" width\u003d\"162\" height\u003d\"172\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eAgain, simplicity is key. Ansible is a configuration management tool that is similar to Puppet and Chef.\u0026nbsp; Personally, we found those two to have more overhead and complexity to our use case– so we decided to go with Ansible instead. We know that Puppet and Chef probably have a richer feature set, but simplicity was our desired KPI here. We see some tradeoffs between configuration management using Ansible and the option to simply kill and spin new application instances using a Docker container. With Docker, we almost never upgrade machines but opt to spin new machines instead, which reduces the need to upgrade our EC2 cloud instances. Ansible is used mostly for deployment configuration mostly. We use it to push changes and re-configure newly-deployed machines. In addition, its ecosystem is great, with an easy option to write custom applications.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e8.\u0026nbsp;\u003ca href\u003d\"http://collectl.sourceforge.net/\"\u003eCollectd/Collectl\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003eCollectd/l are nifty little tools that gather and store statistics about the system on which they run and are much more flexible than other tools. They allow users to measure the values of multiple system metrics and unlike other log collection tools that are designed to measure specific system parameters, Collectd/l can monitor different parameters in parallel. We use these two tools to measure customer performance parameters and ship them to our ELK-as-a-Service platform. We’ve specifically wrapped a Collectl agent in a Docker container and push it with Ansible to all of our servers. It collects information every couple of seconds and then ships it to ELK to allow us to run reports and send alerts. If you’d like to see a specific example of how we do this process in our environment and how others can do the same, we’ve\u0026nbsp;\u003ca href\u003d\"http://logz.io/blog/elk-monitor-platform-performance/?utm_source\u003ddevops.com\u0026amp;utm_medium\u003dreferral\u0026amp;utm_content\u003d9_open_source_devops_tools\u0026amp;utm_campaign\u003dcontributed_article\"\u003ecreated a guide for everyone\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e9.\u0026nbsp;\u003ca href\u003d\"https://github.com/\"\u003eGit (GitHub)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003ca href\u003d\"http://devops.com/wp-content/uploads/2015/08/github.jpg\"\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003cfigure class\u003d\"attachment attachment-preview\" data-trix-attachment\u003d\"{\u0026quot;contentType\u0026quot;:\u0026quot;image\u0026quot;,\u0026quot;height\u0026quot;:75,\u0026quot;url\u0026quot;:\u0026quot;http://devops.com/wp-content/uploads/2015/08/github.jpg\u0026quot;,\u0026quot;width\u0026quot;:225}\" data-trix-content-type\u003d\"image\" data-trix-id\u003d\"581\" contenteditable\u003d\"false\"\u003e\u003cimg src\u003d\"http://devops.com/wp-content/uploads/2015/08/github.jpg\" data-trix-mutable\u003d\"true\" data-trix-store-key\u003d\"imageElement/581/582/http://devops.com/wp-content/uploads/2015/08/github.jpg\" width\u003d\"225\" height\u003d\"75\"\u003e\u003cfigcaption class\u003d\"caption\"\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003cspan data-trix-cursor-target\u003d\"true\" data-trix-serialize\u003d\"false\"\u003e?\u003c/span\u003e\u003c/a\u003eGit was created 10 years ago following the Linux community’s need for SCM (Source Control Management) software that could support distributed systems. Git is probably the most common source management tool available today. After running Git internally for a short period of time, we realized that we were better suited with\u0026nbsp;\u003ca href\u003d\"http://github.com/\"\u003eGitHub\u003c/a\u003e. In addition to its great forking and pull request features, GitHub also has plugins that can connect with Jenkins to facilitate integration and deployment. I assume that mentioning Git to modern IT teams is not breaking news, but I decided to add to it to the list due to its great value to us.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003c!--block--\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e';
