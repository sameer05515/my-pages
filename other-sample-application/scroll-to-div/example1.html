<!DOCTYPE html>

<head>
    <title>Scroll Automatically</title>
    <!-- <script src=

    </script>  -->

    <script src="../../lib/js/jquery1.11.3/jquery-1.11.3.js"></script>

    <!-- jQuery code to show  
      the working of this method -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("html, body").animate({
                    scrollTop: $(
                        'html, body').get(0).scrollHeight
                }, 2000);
            });
        }); 
    </script>
    <style>
        h1 {
            color: green;
        }
    </style>
</head>
