<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Introspector</title>

<script src='../../lib/js/angular-1.5.5/angular.min.js'></script>
<link rel="stylesheet" href="../../lib/css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../lib/css//font-awesome-4.6.3/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>



</head>

<body>
<div ng-app="myapp" class="container" ng-controller="ListController">
	<div>
		<label>Message</label>
		<textarea rows="3" class="form-control" ng-model="inputMessage.first" maxlength="100"></textarea>
		<p class="text-right">{{ 100 - inputMessage.first.length + ' Char' }}</p>
	 </div>
	 
	 <div>
		<label>Message</label>
		<textarea rows="3" class="form-control" ng-model="inputMessage.second" maxlength="300"></textarea>
		<p class="text-right">{{ 30000 - inputMessage.second.length + ' Char' }}</p>
	 </div>
	 
	<div id="choicesDisplay">
	  {{ inputMessage }}
	</div>
</div>
</body>


</html>
