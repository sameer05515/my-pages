<div ng-controller="DevText">
  <a href="#"
     id="e-attrs"
     editable-text="user.name"
     e-style="color: green"
     e:required
     e_autocomplete="off"
     e-data-var="var"
     x-e-placeholder="Enter name"
     data-e-ng-bind="test"
     e:ng:submit="test()"
     data-e-label="User Name"
     e-formclass="class1 class2"
     e-inputgroupleft="$"
     e-inputgroupright=".00"
     e-k-data-text-field="test">
    {{ (user.name || 'empty') | uppercase }}
  </a>
  &nbsp;
  <a href="#" class="submit" editable-text="user.name" data-e-label="User Name" blur="submit">
    {{ user.name }}
  </a>
  &nbsp;
  <a href="#" class="cancel" editable-text="user.name" blur="cancel">
    {{ user.name }}
  </a>
  &nbsp;
  <a href="#" class="ignore" editable-text="user.name" blur="ignore">
    {{ user.name }}
  </a>
  &nbsp;
  <a href="#" id="editingEnabled" editable-text="user.name" edit-disabled="{{user && user.name == 'awesome user'}}">
    {{ user.name }}
  </a>
</div>
