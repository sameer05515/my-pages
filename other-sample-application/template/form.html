

<html lang="en" ng-app="myApp" class="ng-scope"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}</style>
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>


  <link href="./form/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./form/app.css">


</head>

<body>
  
  <form class="form-horizontal ng-scope ng-pristine ng-valid" role="form" ng-controller="MyCtrl1">
    <div class="form-group">
      <label for="inputName3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-4">
        <input class="form-control ng-pristine ng-valid" id="inputName3" placeholder="Name" ng-model="formInfo.Name">
      </div>
       <span ng-show="nameRequired" class="ng-binding ng-hide"></span>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input class="form-control ng-pristine ng-valid" id="inputEmail3" placeholder="Email" ng-model="formInfo.Email">
      </div>
       <span ng-show="emailRequired" class="ng-binding ng-hide"></span>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control ng-pristine ng-valid" id="inputPassword3" placeholder="Password" ng-model="formInfo.Password">
      </div>
       <span ng-show="passwordRequired" class="ng-binding ng-hide"></span>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="saveData()" class="btn btn-success">Sign up</button>
      </div>
    </div>
    <span class="ng-binding">{}</span>
  </form>
  <script src="./form/jquery.min.js"></script>
  <script src="./form/bootstrap.min.js"></script>
  <!--
  <script src="./form/angular.js"></script>
  <script src="./form/angular-route.js"></script>
  -->
  
  
  <script src="http://127.0.0.1:8888/angular-1.5.3/angular.js"></script>
  <script src="http://127.0.0.1:8888/angular-1.5.3/angular-route.js"></script>
  
  
  <script src="./form/app.js"></script>
  <script src="./form/services.js"></script>
  <script src="./form/controllers.js"></script>
  <script src="./form/filters.js"></script>
  <script src="./form/directives.js"></script>



</body></html>
