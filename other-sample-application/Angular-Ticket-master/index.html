<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Angular Ticket</title>
	<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
	<!-- Firebase -->
		<script src="//cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<script src="//cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
		<script src="//cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- BootStrap -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="modules/ui-bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<!-- Font Awsome -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Text Angular -->
		<script src='modules/textAngular-1.2.0/textAngular-sanitize.min.js'></script>
		<script src='modules/textAngular-1.2.0/textAngular.min.js'></script>
	<!-- GoogleChart -->
		<script src='modules/ng-google-chart.js'></script>
	<!-- Load the app -->
		<script type='text/javascript' src="app.js"></script>
		<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MyRootController">
	
	<div class="container-fluid">
		<div class="row">

	      	<!-- Navagation bar -->
	    	<div class="col-md-12">
	    		<div navagationbar></div>
			</div>

			<!-- Login Model -->
			<div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			    <div login></div>
			</div>

	      	<!-- Alerts -->
	      	<div class="col-md-12" ng-controller="AlertsFunction">
				<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
					<span ng-bind-html="alert.msg"></span>
				</alert>
			</div>

			<!-- Page Section -->
	      	<div ng-view></div>

	    </div>
    </div>

</body>
</html>
