        <div>
            <b>How to get age from birthday in years, months and days</b><br>
            <b>To get the number of years:</b> 
            <code>=DATEDIF(B2, TODAY(), "Y")</code> <br>

            <b>To get the number of months:</b> 
            <code>=DATEDIF(B2, TODAY(), "YM")</code> <br>

            <b>To get the number of days:</b> 
            <code>=DATEDIF(B2,TODAY(),"MD")</code> <br>           
        </div>
