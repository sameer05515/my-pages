<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8" />
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <title>Angular Lazy Loading YouTube Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    body, button {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .wrap {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    code {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      background: #ebebeb;
      margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Angular.js Lazy Loading YouTube Example</h1>

  <h2>Link (preferred)</h2>
  <code>&lt;a ob-lazytube href="http://www.youtube.com/watch?v=J---aiyznGQ"&gt;Keyboard cat&lt;/a&gt;</code>
  <!-- <a ob-lazytube href="http://www.youtube.com/watch?v=J---aiyznGQ">Keyboard cat</a> -->
	<a ob-lazytube href="http://127.0.0.1:8888/FileService/my.jsp?documentId=C:/Users/796412/Desktop/21-dec-2015/15-mar-2016/JVM%20Architecture.mp4">Keyboard cat</a>

  <!-- <h2>Disable responsiveness</h2>
  <code>&lt;a ob-lazytube no-responsive href="http://www.youtube.com/watch?v=J---aiyznGQ"&gt;Keyboard cat&lt;/a&gt;</code>
  <a ob-lazytube no-responsive href="http://www.youtube.com/watch?v=J---aiyznGQ">Keyboard cat</a>

  <h2>Generic element with options</h2>
  <code>&lt;div ob-lazytube="J---aiyznGQ" modestbranding="1" rel="0"&gt;Keyboard cat&lt;/div&gt;</code>
  <div ob-lazytube="J---aiyznGQ" modestbranding="1" rel="0">Keyboard cat</div>

  <h2>iframe (with custom aspect ratio)</h2>
  <code>&lt;iframe ob-lazytube width="480" height="360" src="//www.youtube.com/embed/J---aiyznGQ" frameborder="0" allowfullscreen&gt;Keyboard cat&lt;/iframe&gt;</code>
  <iframe ob-lazytube width="480" height="360" src="//www.youtube.com/embed/J---aiyznGQ" frameborder="0" allowfullscreen></iframe> -->

</div>

<script src="../angular-lazytube.js"></script>
<script>
angular.module('myApp', ['oblador.lazytube']);
</script>
</body>
</html>
