<html>
    <head>
        <link
      rel="stylesheet"
      href="../../lib/css/bootstrap-3.3.6-dist/css/bootstrap.min.css"
    />
    <title>AWS Services Overview</title>
    </head>

    <body>

        <div ng-app="awsServicesApp">
            <div ng-controller="imgController">
                <div class="container">
                    <h2>Image Gallery</h2>
                    <p>The .thumbnail class can be used to display an image gallery.</p>
                    <p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
                    <p>Click on the images to enlarge them.</p>

                    <div class="row">
                        <div ng-repeat="imgObj in imageData" class="col-md-12">
                            <div class="thumbnail">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <a href="{{imgObj.imageLink}}" target="_blank">
                                            <img src="{{imgObj.imageLink}}" 
                                            alt="{{imgObj.alternativeText}}" 
                                            style="width:100%;">                                    
                                        </a>                                        
                                    </div>
                                    <div class="col-sm-6">
                                        <p><h2><b>{{imgObj.alternativeText}}</b></h2></p>
                                        <div class="caption">
                                            <p ng-repeat="cap in imgObj.captions">{{cap}}</p>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
           
        <script src="../../lib/js/angular-1.5.5/angular.min.js"></script>
    <script src="../../lib/js/angular-1.5.5/angular-animate.min.js"></script>
    <script src="../../lib/js/angular-1.5.5/angular-touch.min.js"></script>
    <script src="../../lib/js/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
