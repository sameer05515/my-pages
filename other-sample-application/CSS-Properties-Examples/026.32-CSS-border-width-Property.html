<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border-style: solid;
  border-width: thin;
}

div {
  border-style: solid;
  border-width: thin;
}
</style>
</head>
<body>

Reference : <a style="background-color: white;"
 href="https://www.w3schools.com/cssref/pr_border-width.asp"  
	target="_blank">Click here</a>

<h1>A heading with a thin border</h1>

<div>A div element with a thin border.</div>

<p><strong>Note:</strong> The border-width property does not work if it is used alone. Use the border-style property to set the border first.</p>

</body>
</html>
