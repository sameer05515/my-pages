<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-weight: normal;
}

p.light {
  font-weight: lighter;
}

p.thick {
  font-weight: bold;
}

p.thicker {
  font-weight: 900;
}
</style>
</head>
<body>

<div id="referenceDivId" style="background-color: darkgrey;font-size: small;color: black;border: medium none black;">
Reference : <a style="background-color: darkgrey;"
 href="https://www.w3schools.com/cssref/pr_font_weight.asp"  
	target="_blank">Click here</a>
<h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS font-weight Property</h1>
<h2 style="background-color: darkgrey;border: medium none black;color:black;">Set different font weight for three paragraphs:</h2>
</div>


<h1>The font-weight Property</h1>

<p class="normal">This is a paragraph.</p>
<p class="light">This is a paragraph.</p>
<p class="thick">This is a paragraph.</p>
<p class="thicker">This is a paragraph.</p>

</body>
</html>
