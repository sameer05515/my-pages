<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  background-color: lightblue;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {margin-bottom: 50px;}
}
</style>
</head>
<body>

<h1>Animation of margin-bottom</h1>

<p>Gradually change the margin-bottom from 0px to 50px, and back to 0px:<p>

<div id="myDIV">
This is my DIV element.
</div>

<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
