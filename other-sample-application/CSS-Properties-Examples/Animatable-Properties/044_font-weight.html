<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  border: 1px solid black;
  width: 400px;
  height: 100px;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {font-weight: bold;}
}
</style>
</head>
<body>

<h1>Animation of font-weight</h1>

<p>Gradually change the font-weight from normal to bold, and back to normal:<p>
<div id="myDIV">
<p>This is a paragraph</p>
</div>

<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
