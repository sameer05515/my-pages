<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: coral;
  color: white;
  bottom: 0px;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {bottom: 300px;}
}
</style>
</head>
<body>

<h1>Animation of bottom property</h1>

<p>Gradually change the bottom property from 0px to 300px, then back:<p>
<div id="myDIV">
  <h1>myDIV</h1>
</div>

<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
