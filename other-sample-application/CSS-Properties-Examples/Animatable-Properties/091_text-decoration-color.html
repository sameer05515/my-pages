<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  text-decoration: underline;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {
    text-decoration-color: red;    
  }
}
</style>
</head>
<body>

<h1>Animation of text-decoration-color</h1>

<p>Gradually change the color of the underline from black to red, and back:<p>

<div id="myDIV">
  <p>This is a paragraph</p>
</div>

<p><strong>Note:</strong> The text-decoration-color does not work in Internet Explorer or in Edge.</p>

</body>
</html>
