    <h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS page-break-inside Property</h1>
    <h2 style="background-color: darkgrey;border: medium none black;color:black;">Avoid page-break inside &lt;pre&gt;
        and &lt;blockquote&gt; elements:</h2>
</div>

<pre style="padding:5px;margin:5px; border: solid #b91de0; background-color: rgb(247, 159, 128);">
        @media print {
          pre, blockquote {page-break-inside: avoid;}
        }
        </pre>
