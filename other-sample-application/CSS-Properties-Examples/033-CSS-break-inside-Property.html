    <p>Example</p>

    
    Avoid a page-break inside an &lt;img&gt; element:
    
    <pre style="padding:5px;margin:5px; 
    border: solid #b91de0; 
    background-color: rgb(247, 159, 128);">
    @media print {
        img {
          display: block;
          break-inside: avoid;
        }
      }
    </pre>
