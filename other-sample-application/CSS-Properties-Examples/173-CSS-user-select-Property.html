<!DOCTYPE html>
<html>
<head>
<style> 
div.a {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10+ and Edge */
  user-select: none; /* Standard syntax */
}
</style>
</head>

<div id="referenceDivId" style="opacity: 1.0;background-color: darkgrey;font-size: small;color: black;border: medium none black;">

	target="_blank">Click here</a>
<h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS user-select Property</h1>
<h2 style="background-color: darkgrey;border: medium none black;color:black;">Prevent text selection of a &lt;div&gt; element:</h2>
</div>


<h1>The user-select Property</h1>

<div class="a">The text of this div element cannot be selected. If you double-click me, my text will not be highlighted.</div>

</body>
</html>
