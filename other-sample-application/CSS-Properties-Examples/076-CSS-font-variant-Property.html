<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-variant: normal;
}

p.small {
  font-variant: small-caps;
}
</style>
</head>

<h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS font-variant Property</h1>
<h2 style="background-color: darkgrey;border: medium none black;color:black;">Set a paragraph to a small-caps font:</h2>
</div>


<h1>The font-variant Property</h1>

<p class="normal">My name is Hege Refsnes.</p>
<p class="small">My name is Hege Refsnes.</p>

</body>
</html>
