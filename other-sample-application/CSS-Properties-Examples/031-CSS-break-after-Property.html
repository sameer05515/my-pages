    <h1>CSS-break-after-Property</h1>
    
    <p>Example</p>
    Always insert a page-break after a &lt;footer&gt; element: 

    <pre style="padding:5px;margin:5px; border: solid #b91de0; background-color: rgb(247, 159, 128);">
        @media print {
          footer {
            break-after: always;
          }
        }
        </pre>
