<!DOCTYPE html>
<html>
<head>
<style> 
#div-ex1 {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {top: 0px;}
  to {top: 200px;}
}
</style>
</head>
<body>

<div id="referenceDivId" style="background-color: darkgrey;font-size: small;color: black;border: medium none black;">
Reference : <a style="background-color: darkgrey;"
 href="https://www.w3schools.com/cssref/css3_pr_animation-keyframes.asp"  
	target="_blank">Click here</a>
<h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS @keyframes Rule</h1>
<h2 style="background-color: darkgrey;border: medium none black;color:black;">Make an element move gradually 200px down:</h2>
</div>


<h1>The @keyframes Rule</h1>

<p><strong>Note:</strong> The @keyframes rule is not supported in Internet Explorer 9 and earlier versions.</p>

<div id="div-ex1"></div>

</body>
</html>
