<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border-top-style: solid;
  border-top-color: coral;
}

div {
  border-style: solid;
  border-top-color: coral;
}
</style>
</head>
<body>

Reference : <a style="background-color: white;"
 href="https://www.w3schools.com/cssref/pr_border-top_color.asp"  
	target="_blank">Click here</a>

<h1>A heading with a colored top border</h1>

<div>The border-top-color can be specified with a color name.</div>

<p><strong>Note:</strong> Always declare the border-top-style or the border-style property before the border-top-color property. An element must have a border before you can change the color.</p>

</body>
</html>
