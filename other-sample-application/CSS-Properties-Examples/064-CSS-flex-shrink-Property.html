<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 350px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div {
  flex-grow: 1;
  flex-shrink: 1;
  flex-basis: 100px;
}

#main div:nth-of-type(2) {
  flex-shrink: 3;
}
</style>
</head>
<body>

<div id="referenceDivId" style="background-color: darkgrey;font-size: small;color: black;border: medium none black;">
Reference : <a style="background-color: darkgrey;"
 href="https://www.w3schools.com/cssref/css3_pr_flex-shrink.asp"  
	target="_blank">Click here</a>
<h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS flex-shrink Property</h1>
<h2 style="background-color: darkgrey;border: medium none black;color:black;">Let the second flex-item shrink three times more than the rest:</h2>
</div>


<h1>The flex-shrink Property</h1>

<div id="main">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:khaki;"></div>
  <div style="background-color:pink;"></div>
  <div style="background-color:lightgrey;"></div>
</div>

</html>
