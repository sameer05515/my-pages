<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 3px solid red;
}
#table1 {
  border-collapse: collapse;
  border-color: blue;
}
#table2 {
  border-collapse: separate;
  border-color: blue;
}
</style>
</head>
<body>


<div id="referenceDivId" style="background-color: darkgrey;font-size: small;color: black;border: medium none black;">
Reference : <a style="background-color: darkgrey;"
 href="https://www.w3schools.com/cssref/pr_border-collapse.asp"  
	target="_blank">Click here</a>
<h1 style="background-color: darkgrey;border: medium none black;">CSS border-collapse Property</h1>
<h2 style="background-color: darkgrey;border: medium none black;">3-When using "border-collapse: collapse", the cell that appears first in the code will "win":</h2>
</div>

<h2>border-collapse: collapse:</h2>
<table id="table1">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

<h2>border-collapse: separate:</h2>
<table id="table2">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
