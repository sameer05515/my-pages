<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border-top-style: solid;
  border-top-width: thin;
}

div {
  border-style: solid;
  border-top-width: thin;
}
</style>
</head>
<body>

Reference : <a style="background-color: white;"
 href="https://www.w3schools.com/cssref/pr_border-top_width.asp"  
	target="_blank">Click here</a>

<h1>A heading with a thin top border</h1>

<div>A div element with a thin top border.</div>

<p><strong>Note:</strong> Always declare the border-top-style or the border-style property before the border-top-width property. An element must have a border before you can change the color.</p>

</body>
</html>
