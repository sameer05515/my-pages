<!DOCTYPE html>
<html>
<head>
<style>
#a {
  quotes: "'" "'";
}

#b {
  quotes: "„" "“" "‚" "‘";
}

#c {
  quotes: "«" "»" "‹" "›";
}
</style>
</head>
<body>

<div id="referenceDivId" style="opacity: 1.0;background-color: darkgrey;font-size: small;color: black;border: medium none black;">
Reference : <a style="background-color: darkgrey;"
 href="https://www.w3schools.com/cssref/pr_gen_quotes.asp"  
	target="_blank">Click here</a>
<h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS quotes Property</h1>
<h2 style="background-color: darkgrey;border: medium none black;color:black;">Specify quotation marks for quotations:</h2>
</div>


<h1>The quotes Property</h1>

<p><q id="a">This is a quote.</q></p>

<p><q id="b">This is a <q>quote</q> inside a quote.</q></p>

<p><q id="c">This is a <q>quote</q> inside a quote.</q></p>

</body>
</html>
