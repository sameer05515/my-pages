<!DOCTYPE html>
<html>
<head>
<style> 
#myMoveDiv {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
  animation-delay: 2s;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>

    <div id="referenceDivId" style="background-color: darkgrey;font-size: small;color: black;">
            Reference : <a href="https://www.w3schools.com/cssref/css3_pr_animation-delay.asp"  
        target="_blank">Click here</a>
    <h1>CSS animation-delay Property</h1>
    <h2>Start the animation after 2 seconds:</h2>
    </div>

<h1>The animation-delay Property</h1>

<p>Start the animation after 2 seconds:</p>
<div id="myMoveDiv"></div>

<p><strong>Note:</strong> The animation-delay property is not supported in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
