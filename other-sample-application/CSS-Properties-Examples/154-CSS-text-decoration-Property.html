<!DOCTYPE html>
<html>
<head>
<style>
h1.a {
  text-decoration: overline;
}

h2.b {
  text-decoration: line-through;
}

h3.c {
  text-decoration: underline;
}

h4.d {
  text-decoration: underline overline;
}
</style>
</head>
<body>

<div id="referenceDivId" style="opacity: 1.0;background-color: darkgrey;font-size: small;color: black;border: medium none black;">
Reference : <a style="background-color: darkgrey;"
 href="https://www.w3schools.com/cssref/pr_text_text-decoration.asp"  
	target="_blank">Click here</a>
<h1 style="background-color: darkgrey;border: medium none black;color:black;">CSS text-decoration Property</h1>
<h2 style="background-color: darkgrey;border: medium none black;color:black;">Set different text decorations for &lt;h1&gt;, &lt;h2&gt;, and &lt;h3&gt; elements:</h2>
</div>


<h1 class="a">This is heading 1</h1>
<h2 class="b">This is heading 2</h2>
<h3 class="c">This is heading 3</h3>
<h4 class="d">This is heading 4</h4>

</body>
</html>
