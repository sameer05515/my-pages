<!DOCTYPE html>
<html>
<head>
<style>
span {
  border: 5px solid red;
  padding:  0em 1em;
  border-radius: 16px;
  font-size: 24px;
  line-height: 2;
}

span.ex1 { 
  -webkit-box-decoration-break: clone;
  -o-box-decoration-break: clone;
  box-decoration-break: clone;
}

span.ex2 { 
  -webkit-box-decoration-break: slice;
  -o-box-decoration-break: slice;
  box-decoration-break: slice;
}
</style>
</head>
<body>

Reference : <a style="background-color: white;"
 href="https://www.w3schools.com/cssref/css3_pr_box-decoration-break.asp"  
	target="_blank">Click here</a>

<h1>The box-decoration-break Property</h1>

<h2>box-decoration-break: clone:</h2>
<span class="ex1">CSS<br>is<br>easy<br>to learn</span>

<h2>box-decoration-break: slice (default):</h2>
<span class="ex2">CSS<br>is<br>easy<br>to learn</span>

<p><strong>Note:</strong> IE/Edge do not support the box-decoration-break property.</p>

</body>
</html>
